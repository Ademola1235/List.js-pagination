<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Pagination system built with list.js by Abraham Ebijuni">
  <title>Pagination Template</title>
  <link rel="stylesheet" href="assets/styles.css">
  <script src="https://kit.fontawesome.com/52832b7693.js" crossorigin="anonymous"></script>

</head>

<body>

  <section>
    <h1 class="away">My Best 20 movies in 2021(Unranked)</h1>

    <div id="hacker-list">
      <form class="example" onsubmit="return false">
        <input type="text" placeholder="Search.." name="search" class="search">
        <button type="submit"><i class="fa fa-search"></i></button>
      </form>

      <ul class="list">
        <li data-id="1" class="figure">
          <img class="image figimg" src="assets/poster.png"/>

          <a href="https://www.imdb.com/title/tt3420504/" class="link name figcaption" rel="noreferrer" target="_blank">Finch</a>


        </li>

      </ul>
      <ul class="pagination"></ul>
    </div>

  </section>

  <footer>Made By <a href="https://bio.link/abrahame" target="_blank" rel="noreferrer">Abraham</a> </footer>

  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/list.js/2.3.1/list.min.js"></script>
  <script src="assets/index.js" charset="utf-8"></script>
</body>

</html>
